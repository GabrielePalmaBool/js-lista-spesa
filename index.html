<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


     <!-- Link css Bootstrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
     <!-- Link css style-->
     <link rel="stylesheet" href="css/style.css">
 
    <title>js-lista-spesa</title>
</head>
<body>

    <!-- Container bootstrap -->
     <div class="container">

        <!-- mio container -->
        <div id="box" class="Box px-4 text-center">

            <h1>Lista spesa</h1>

            <ul class="list">

            </ul>

            <form class="row g-3 mt-4 justify-content-center">

                <div class="mb-3 col-2">
                  <label for="exampleInputText" class="form-label ">Aggiungi/elimina dalla lista</label>
                  <input type="text" class="form-control prodotto" id="exampleInputText">
                </div>

                <div class="mb-3 col-12">
                    <button type="button" class="btn btn-primary" id="inserisci">Inserisci</button>
                    <button type="button" class="btn btn-danger" id="cencella">Elimina ultimo inserimento</button>
                </div>

            </form> 

        </div>

     </div>



     <!-- Link mio file Js-->
     <script type="text/javascript" src="Javascript/Jv.js"></script>
      
</body>
</html>
